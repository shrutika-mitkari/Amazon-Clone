<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

 <!-- sign-up creation -->
   <a href="/"><img class="logo" src="logo-amazon.png" width="160px"></a>
   <div class="signin-container">
      <h1 class="signin-title">Sign up</h1>
      <h5 class="input-label">Your name</h5>
      <input type="text" placeholder="first and last name">
      <h5 class="input-label">Mobile number or email</h5>
      <input type="text">
      <h5 class="input-label">Password</h5> 
      <input type="password" placeholder="At least 6 characters">
      <button>Continue</button>

      <p class="signin-condition">By continuing,you agree to Amazon's <span>Condition of use</span> and 
        <span>Privacy Notice.</span></p>
        <p class="signin-help">&#9656 Need help</p>
        <hr>
        <h4>Buying for Work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
   </div>
   
    <div class="signin-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>
   <a href="/sign-in.html">
     <button class="signin-signup-btn">Login with Amazon account</button>
   </a> 

   <div class="footer">
       <div class="footer-links">
         <a href="#">Conditions of use</a>
         <a href="#">Privacy Notice</a>
         <a href="#">Help</a>
       </div>
      <p class="footer-copyright">@ 1996-2024, Amazon.in, Inc. or its affiliates</p>
 </div>


</body>
</html>
